name: Run Tests

on:
  push:
    branches:
      - Josewp10-patch-1 

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18  # Change to the desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
    
    - name: Codacy coverage report
      run: |
         ls -a

 
